<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a class="nav-item" href="#">Gmail</a>
        <a class="nav-item" href="#">Images</a>
        <i class="fa fa-bars fa-2x nav-space"></i>
        <i class="fa fa-user-circle fa-2x nav-space"></i>
    </nav>

    <section>
        <img class="logo" src="https://cdn4.iconfinder.com/data/icons/google-3/1000/Google_2015_logo-512.png">
        <!--search-bar-->
        <div>
            <img class="search-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/945px-Vector_search_icon.svg.png">
            <input class="search-bar" type="text"/>
            <!--position relative top:0px right or left:0px-->
            <img class="google-voice" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg">
        </div>
        <!--button-area-->
        <div clas="button-area">
            <button class="google-btn">Google Search</button>
            <button class="google-btn">I'm feeling lucky</button>
        </div>
        <!--offer-->
        <div class="offer">Google offered in: <a class="language" href="#">Tiếng Việt</a> <a class="language" href="#">Français</a> <a class="language" href="#">中文（繁體)</a></div>
    </section>

    <footer>
        <div class="vietnam"><a class="location" href="#">Vietnam</a></div>
        <div class="caution">
            <a class="advertising" href="#">Advertising</a> <a class="advertising" href="#">Business</a> <a class="advertising" href="#">About</a> <a class="advertising" href="#">How Search works</a>
            <a class="privacy" href="#">Privacy</a> <a class="privacy" href="#">Terms</a> <a class="privacy" href="#">Settings</a>
        </div>
    </footer>

</body>
</html>
